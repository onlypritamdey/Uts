<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS Ticket</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row">
              <img src="https://mcf.indianrailways.gov.in/uploads/IR_logo_Red_1024.png" class="logo">
              <div class="col">
                  <h3>UTS</h3>
                  <small>IR UNRESERVED TICKETING</small>
              </div>
            </div>
             <div class="row">
               <a href="index.html" class="c-or c-all">home</a>
               <i class="fas fa-ellipsis-v"></i>
             </div>
        </div>
        <h4><i class="fas fa-ticket-alt"></i> SHOW TICKET</h4>
        
        <div class="ticket">
            <div class="ticket-header">
                <span class="return-ticket">RETURN(M-TICKET)</span>
                <span class="fare">FARE: â‚¹ 20.00</span>
            </div>
            <div class="route row">
                <span class="from row"> <h4 class="c-all c-or">S</h4>BANPUR</span>
                <span class="to row"> <h4 class="c-all c-or">D</h4>RANAGHAT</span>
            </div>
            <div class="ticket-info">
                <div class=" route row">
                        <label>Via: <span>----</span></label>
                    </div>
                <div class="details row">
                    
                    <div class="row">
                        <label>ADULT: <span>1</span></label>
                        <label>CHILD: <span>0</span></label>
                    </div>
                        <label class="class">SECOND</label>
                        <label>ORDINARY</label>
                  
                   
                </div>
                <div class="booking-info row">
                    <label class="date">BOOKING DATE: 
                        <span>11/07/20240 <br>9:22
                        </span>
                    </label>       
                    <label>UTS NO.: 
                        <span>XFJIDU9010</span>
                    </label>
                </div>
            </div>
            <div class="actions row">
                <button class="view-ticket"><i class="fas fa-arrow-right"></i>    VIEW TICKET</button>
                <button class="next-trains"><i class="fas fa-search"></i>    NEXT TRAINS</button>
            </div>
        </div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      }
    </script>
</body>
</html>
