<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>UTS App Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <div class="header">
          <div class="row">
            <img src="https://mcf.indianrailways.gov.in/uploads/IR_logo_Red_1024.png" class="logo">
            <div class="col">
                <h3>UTS</h3>
                <small>IR UNRESERVED TICKETING</small>
            </div>
          </div>
           <div class="row">
             <a href="#" class="logout"><i class="ri-login-box-line"></i></a>
             <i class="fas fa-ellipsis-v"></i>
           </div>
            
        </div>
        <div class="bonus-offer">Indian Railways offers 3% bonus on recharge of R-Wallet.</div>
        <div class="top-buttons">
            <button class="active"><i class="fas fa-ticket-alt"></i><br>Journey Ticket</button>
            <button><i class="fas fa-qrcode"></i><br>QR Booking</button>
            <button><i class="fas fa-bolt"></i><br>Quick Booking</button>
            <button><i class="fas fa-subway"></i><br>Platform Ticket</button>
            <button><i class="fas fa-calendar-alt"></i><br>Season Ticket</button>
        </div>
        <div class="main-buttons">
    <a href="#"><button><i class="fas fa-times-circle"></i><br>Cancel Ticket</button></a>
    <a href="#"><button><i class="fas fa-history"></i><br>Booking History</button></a>
    <a href="show.html"><button><i class="fas fa-ticket-alt"></i><br>Show Ticket</button></a>
    <a href="#"><button><i class="fas fa-wallet"></i><br>R Wallet</button></a>
    <a href="#"><button><i class="fas fa-user"></i><br>My Profile</button></a>
    <a href="#"><button><i class="fas fa-question-circle"></i><br>Transaction Status</button></a>
</div>

        <div class="normal-booking">
            <p>NORMAL BOOKING</p>
            <div class="booking-options">
                <button class="select">Book & Travel (Paperless)</button>
                <button>Book & Print (Paper)</button>
            </div>
            <div class="station-input">
                <div>
                    <label for="depart">Depart From</label>
                    <div>STN</div>
                    <input type="text" id="depart" placeholder="Station Name">
                    
                </div>
                <i class="fas fa-arrow-right"></i>
                <div>
                    <label for="arrive">Going To</label>
                    <div>STN</div>
                    <input type="text" id="arrive" placeholder="Station Name">
                    
                </div>
            </div>
            <div class="booking-actions">
                <button>NEXT TRAIN</button>
                <button>GET FARE</button>
            </div>
            <a href="#" class="superfast-surcharge">BOOK SUPERFAST SURCHARGE</a>
        </div>
        <div class="footer">
            <p>Version: G.17.47 (7.27)</p>
            <p>Centre for Railway Information Systems (CRIS)</p>
            
        </div>
    </div>
  
    <button><i class="fas fa-question-circle help"></i></button>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      }
    </script>
</body>
</html>
